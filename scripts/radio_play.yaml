---
radio_play:
  alias: Play Radio on Speaker
  sequence:
    - service: media_player.volume_set
      data:
        entity_id: >
          {% if is_state("input_select.radio_speaker", "Bedroom display") %} media_player.bedroom_display
          {% elif is_state("input_select.radio_speaker", "Living room home") %} media_player.living_room_display
          {% endif %}
        volume_level: '{{ states("input_number.radio_volume") }}'
    - service: media_player.play_media
      data:
        entity_id: >
          {% if is_state("input_select.radio_speaker", "Bedroom display") %} media_player.bedroom_display
          {% elif is_state("input_select.radio_speaker", "Living room home") %} media_player.living_room_display
          {% endif %}
        media_content_id: >
          {% if is_state("input_select.radio_station", "Gaydio") %} https://listen-gaydio.sharp-stream.com/gaydioukhq.mp3
          {% elif is_state("input_select.radio_station", "Forth 1") %} https://stream-al.planetradio.co.uk/forth1.aac?aw_0_1st.bauer_loggedin=false&aw_0_1st.playerid=BMUK_tunein&aw_0_1st.skey=1604349808
          {% endif %}
        media_content_type: 'music'

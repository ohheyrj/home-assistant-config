---
alias: Notification - Door Open when Headphones On
id: 4e82a8ee-113d-4caa-ba9f-c92bfb485a28

trigger:
  - entity_id: binary_sensor.front_door_contact
    platform: state
    to: 'on'

condition:
  condition: and
  conditions:
    - condition: state
      entity_id:
        - person.richard_annand
      state: 'home'
    - condition: state
      entity_id:
        - binary_sensor.richard_samsung_phone_music_active
      state: 'on'
    - condition: template
      value_template: "{{ '38:18:4C:B4:EC:88' in state_attr('sensor.richard_samsung_phone_bluetooth_connection', 'connected_paired_devices') }}"

action:
  - service: notify.all_ios_devices
    data:
      message: 'Front door has opened'
